<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<!-- d3.js -->
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="https://d3js.org/d3-color.v1.min.js"></script>
	<script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
	<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
	<script src="https://d3js.org/d3-hexbin.v0.2.min.js"></script>
	<!-- Materialize CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="observablehq-viewof-year-bb93be05"></div>
	<div id="observablehq-chart2-bb93be05"></div>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@observablehq/inspector@5/dist/inspector.css">
	<script type="module">
	import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
	import define from "https://api.observablehq.com/@rfarssi/dataviz.js?v=3";
	new Runtime().module(define, name => {

		if (name === "viewof year") return new Inspector(document.querySelector("#observablehq-viewof-year-bb93be05"));
		if (name === "chart2") return new Inspector(document.querySelector("#observablehq-chart2-bb93be05"));
		});
	</script>
	

<div class="preloader-background">
	<div class="preloader-wrapper big active">
		<div class="spinner-layer spinner-red-only">
			<div class="circle-clipper left">
				<div class="circle"></div>
			</div>
			<div class="gap-patch">
				<div class="circle"></div>
			</div>
			<div class="circle-clipper right">
				<div class="circle"></div>
			</div>
		</div>
	</div>
</div>



<main>
	

	<br>

	<div id="main-section" class="section hidden">

		<div class="row">

			<div class="col m5 offset-m1 s12">
				<div class="container">
					<div class="row">
						<div class="col s2">
		  					<a id="pause" class="btn-floating btn-large waves-effect waves-light #4E6E81"><i class="material-icons">pause</i></a>
						</div>
						<div class="col s8">
							<input id="slider" type="range" step="1" />
						</div>
						<div class="col s2">
							<h3 id="year" class="#4E6E81-text text-darken-1"></h3>
						</div>
					</div>		
				</div>				
			</div>

			<!-- Barre de recherche des pays -->
			<div class="input-field col m3 offset-m1 s12" id="country-input">
				<i class="material-icons prefix">place</i>
				<input type="text" id="selectedCountry" class="autocomplete">
				<label for="selectedCountry">Country</label>
			</div>

		</div>
	
		<div class="row">

			<!-- Légende des couleurs -->
			<div class="col m1">
				<div id="legend"></div>
			</div>
			<!-- Grille -->
			<div class="col m5 s12 svg-container" id="grid"></div>
			<!-- Courbe de températures -->
			<div class="col m5 s12 svg-container hidden" id="chart"></div>

		</div>

	</div>
	<br>
</main>


	<!-- Materialize Components -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script>M.AutoInit();</script>
	<!-- Heat bulbs -->
	<script src="ST.js"></script>
</body>
